<div class="d-flex justify-content-center">
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-pantone285" *ngFor="let grado of grados" (click)="setGrado(grado)"
      id="{{grado.gradoCode}}">{{grado.grado}}</button>
  </div>
</div>

<div *ngIf="gradoSel!=null">
  <div class="d-flex justify-content-center marg-tb-20">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-pantone285" *ngFor="let curso of grados[getGradoPos()].curso"
        id="{{curso.cursoN}}" (click)="setCurso(curso)">{{curso.cursoN}}</button>
    </div>
  </div>
</div>

<div *ngIf="gradoSel!=null && cursoSel != null">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 marg-7" *ngFor="let grupo of grados[getGradoPos()].curso[getCursoPos()].grupos">
      <table mat-table [dataSource]="grupo.grupo" class="mat-elevation-z8">
        <ng-container matColumnDef="horas">
          <th class="curso" mat-header-cell *matHeaderCellDef>{{grupo.nombreGrupo}} </th>
          <td mat-cell *matCellDef="let element" class="horas-cell"> {{element.horas}} </td>
        </ng-container>

        <ng-container matColumnDef="lunes">
          <th mat-header-cell *matHeaderCellDef> Lun </th>
          <td mat-cell *matCellDef="let element"> {{element.lunes}} </td>
        </ng-container>

        <ng-container matColumnDef="martes">
          <th mat-header-cell *matHeaderCellDef> Mar </th>
          <td mat-cell *matCellDef="let element"> {{element.martes}} </td>
        </ng-container>

        <ng-container matColumnDef="miercoles">
          <th mat-header-cell *matHeaderCellDef> Mié </th>
          <td mat-cell *matCellDef="let element"> {{element.miercoles}} </td>
        </ng-container>

        <ng-container matColumnDef="jueves">
          <th mat-header-cell *matHeaderCellDef> Jue </th>
          <td mat-cell *matCellDef="let element"> {{element.jueves}} </td>
        </ng-container>

        <ng-container matColumnDef="viernes">
          <th mat-header-cell *matHeaderCellDef> Vie </th>
          <td mat-cell *matCellDef="let element"> {{element.viernes}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <!--

  
  
-->
</div>
