<div class="container">
  <div class="card MainTitleCard">
    <div class="row">
      <div class="col-sm">
        <h1 *ngIf="!mobile" class="center MainTitle">CENTRO DE INFORMÁTICA Y COMUNICACIONES</h1>
        <h2 *ngIf="mobile" class="center MainTitle">CENTRO DE INFORMÁTICA Y COMUNICACIONES</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <h3 class="center">Herramienta de Creación de Horarios</h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div class="card WholeCard">
        <div class="row">
          <div class="col-sm">
            <div ngbDropdown class="d-inline-block mg">
              <button class="btn bigger" id="dropdownBasic1" ngbDropdownToggle>{{gradeName}}</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button *ngIf="!mobile" ngbDropdownItem (click)="changeGradeName(grades[0])">{{grades[0]}}</button>
                <button *ngIf="!mobile" ngbDropdownItem (click)="changeGradeName(grades[1])">{{grades[1]}}</button>
                <button *ngIf="!mobile" ngbDropdownItem (click)="changeGradeName(grades[2])">{{grades[2]}}</button>
                <button *ngIf="!mobile" ngbDropdownItem (click)="changeGradeName(grades[3])">{{grades[3]}}</button>
                <button *ngIf="!mobile" ngbDropdownItem (click)="changeGradeName(grades[4])">{{grades[4]}}</button>
                <button *ngIf="!mobile" ngbDropdownItem (click)="changeGradeName(grades[5])">{{grades[5]}}</button>
                <button *ngIf="mobile" ngbDropdownItem
                  (click)="changeGradeName(mobileGrades[0])">{{mobileGrades[0]}}</button>
                <button *ngIf="mobile" ngbDropdownItem
                  (click)="changeGradeName(mobileGrades[1])">{{mobileGrades[1]}}</button>
                <button *ngIf="mobile" ngbDropdownItem
                  (click)="changeGradeName(mobileGrades[2])">{{mobileGrades[2]}}</button>
                <button *ngIf="mobile" ngbDropdownItem
                  (click)="changeGradeName(mobileGrades[3])">{{mobileGrades[3]}}</button>
                <button *ngIf="mobile" ngbDropdownItem
                  (click)="changeGradeName(mobileGrades[4])">{{mobileGrades[4]}}</button>
                <button *ngIf="mobile" ngbDropdownItem
                  (click)="changeGradeName(mobileGrades[5])">{{mobileGrades[5]}}</button>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div ngbDropdown class="d-inline-block mg">
              <button class="btn bigger" id="dropdownBasic1" ngbDropdownToggle>{{courseName}}</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem (click)="changeCourseName(courses[0])">{{courses[0]}}</button>
                <button ngbDropdownItem (click)="changeCourseName(courses[1])">{{courses[1]}}</button>
                <button ngbDropdownItem (click)="changeCourseName(courses[2])">{{courses[2]}}</button>
                <button ngbDropdownItem (click)="changeCourseName(courses[3])">{{courses[3]}}</button>
              </div>
            </div>
            <button type="button" class="btn btn-secondary" (click)="reset()">Volver a Empezar</button>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" *ngFor="let dia of dias">{{dia}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of matrizHorario; let col = index">
          <td>{{horas[col]}} - {{horas[col] + 1}}</td>
          <td *ngFor="let j of i;let row">{{j}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngFor="let col of matrizBotones;let asignatura = index" class="row">
    <div *ngFor=" let row of col; let grupo = index" class="col">
      <button (click)="cargarAsignatura(actualSubjects[asignatura], actualCourse[grupo])">X</button>
    </div>
  </div>
  <div class="row">
      <h3 class="center noMargin">Herramienta de creación de horarios</h3>
  </div>
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>calendar_today</mat-icon> <span class="show_schedules">Horarios</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-horarios></app-horarios>
    </mat-expansion-panel>
  </mat-accordion>
</div>
